
#################################################
# Global test configuration
#################################################
config:

  # Define the metrics we are measuring
  metrics:
    - name: httpRequestTime
      desc: The time from the HTTP request till the completion of the HTTP response
      summarize: [mean, min, max]
      units: sec

#################################################
# Tracker configuration
#################################################
trackers:

  # Track httpRequestTime as the duration between an `HTTPRequestStartEvent`
  # and an HTTPResponseStartEvent
  - class: tracker.DurationTracker
    metric: httpRequestTime
    events:
      start: HTTPRequestStartEvent
      end: HTTPResponseStartEvent
